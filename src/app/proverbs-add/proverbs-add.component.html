<div class="row">
    <h1 class="col">Add proverb</h1>
</div>
<form>
    <div class="row">
        <input type="text" class="form-control col" placeholder="Saying" name="Saying" [(ngModel)]="Saying" />
    </div>
    <div class="row">
        <input type="text" class="form-control col" placeholder="Author" name="Author" [(ngModel)]="Author" />
    </div>
    <div class="row">
            <input type="text" class="form-control col" placeholder="Language" name="Language" [(ngModel)]="Language" />
    </div>
    <div class="row">
            <button class="col btn btn-danger" (click)="Add()">Ajouter</button>
    </div>
</form>
